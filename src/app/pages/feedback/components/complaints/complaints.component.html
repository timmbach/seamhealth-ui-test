<div class="py-4">
  <h4 class="text-purple fw-bold px-3">Complaints</h4>
  <div class="d-flex justify-content-between px-3">
    <div class="w-75 bg-white rounded-5 p-0 px-3 d-flex">
      <input
        class="w-100 border-0 form-control shadow-none text-secondary"
        type="search"
        name="searchPhone"
        id="searchPhone"
        placeholder="Enter phone number"
      />
      <i class="bi bi-search me-5 d-flex align-items-center"></i>
    </div>
    <div
      class="w-20 bg-purple d-flex justify-content-between align-items-center px-3 rounded-5"
    >
      <i class="bi bi-file-earmark-arrow-down-fill text-white me-2"></i>
      <span class="text-white">Export Complaints CSV</span>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center px-3">
    <div class="my-4 d-flex justify-content-between" style="width: 80%">
      <button
        class="d-flex bg-white border-0 rounded-5 align-items-center w-20 px-2 pe-1 box-shadow2"
      >
        <label for="startDate" class="small">Start Date:</label>

        <input
          type="date"
          id="startDate"
          class="form-control border-0 rounded-5 shadow-none p-1"
          style="width: 100px"
        />
      </button>
      <button
        class="d-flex bg-white border-0 rounded-5 align-items-center w-20 px-3 pe-1 box-shadow2"
      >
        <label for="endDate" class="small">End Date:</label>

        <input
          type="date"
          id="endDate"
          class="form-control border-0 rounded-5 shadow-none p-1"
          style="width: 100px"
        />
      </button>
      <button
        (click)="setStatusModal()"
        class="d-flex bg-white rounded-5 align-items-center px-2 pe-0 py-0 box-shadow2"
        style="width: 20%"
        [ngClass]="{
          'border-outline': toggleStatusModal == true,
          'border-0': toggleStatusModal == false
        }"
      >
        <span class="small">Status: {{ status }}</span>
      </button>

      <div
        *ngIf="toggleStatusModal"
        class="bg-white box-shadow2 d-flex align-items-center my-auto p-3 status-modal rounded-1"
      >
        <ul class="list-unstyled w-100">
          <li
            class="border-bottom p-1 item-hover"
            role="button"
            (click)="setStatus('Open')"
          >
            Open
          </li>
          <li
            class="border-bottom p-1 item-hover"
            role="button"
            (click)="setStatus('In-Progress')"
          >
            In-Progress
          </li>
          <li
            class="p-1 item-hover"
            role="button"
            (click)="setStatus('Resolved')"
          >
            Resolved
          </li>
        </ul>
      </div>
      <div
        class="d-flex justify-content-between bg-purple border-0 rounded-5 align-items-center px-0 text-white box-shadow2"
        style="width: 14%"
      >
        <div class="d-flex justify-content-between mx-auto w-50">
          <i class="bi bi-funnel-fill"></i>
          <span class="small">Filter</span>
        </div>
      </div>
      <div
        class="d-flex justify-content-between bg-white border-0 rounded-5 align-items-center px-0 box-shadow2"
        style="width: 15%"
      >
        <div class="d-flex justify-content-between mx-auto w-75">
          <i class="bi bi-x-circle-fill text-purple"></i>
          <span class="small">Clear Filter</span>
        </div>
      </div>
    </div>
    <div
      class="d-flex align-items-center justify-content-between"
      style="width: 14%; height: max-content"
    >
      <div
        class="d-flex bg-white align-items-center justify-content-center border border-1 border-text-muted rounded-circle"
        style="width: 30px; height: 30px"
      >
        <i class="bi bi-chevron-left small"></i>
      </div>
      <span>1 of 10</span>
      <div
        class="d-flex bg-white align-items-center justify-content-center border border-1 border-text-muted rounded-circle"
        style="width: 30px; height: 30px"
      >
        <i class="bi bi-chevron-right small fw-bold"></i>
      </div>
    </div>
  </div>
