<div
  class="d-flex flex-column py-5 justify-content-between"
  style="height: 90vh"
>
  <div class="d-flex flex-column ms-2 me-1">
    <a
      routerLink="dashboard"
      routerLinkActive="bg-purple text-white"
      class="d-flex align-items-center justify-content-between my-2 py-2 rounded-5 w-max-content p-2 px-3 item-hover"
    >
      <i class="bi bi-house-door-fill me-2"></i>
      <span class="me-2">Dashboard</span>
    </a>
    <a
      routerLink="feedback"
      routerLinkActive="bg-purple text-white"
      (click)="setFeedbackModalOpen()"
      class="d-flex item-hover align-items-center my-2 py-2 justify-content-between w-max-content rounded-5 p-2 px-3"
    >
      <i class="bi bi-chat-left-fill me-2"></i>
      <span class="me-2">Feedback</span>
      <i class="bi bi-caret-down-fill" style="font-size: 10px"></i>
    </a>
    <div
      class="d-flex flex-column justify-content-center m-auto ms-5"
      style="color: black"
      *ngIf="isFeedbackModalOpen"
    >
      <a
        [routerLink]="['/feedback/complaints']"
        [routerLinkActive]="'text-purple'"
        >Complaints</a
      >
      <a routerLink="/feedback/commendations" routerLinkActive="text-purple"
        >Commendations</a
      >
    </div>
    <a
      routerLink="configurations"
      routerLinkActive="bg-purple text-white"
      class="d-flex align-items-center my-2 py-2 justify-content-between rounded-5 w-max-content p-2 px-3 item-hover"
    >
      <i class="bi bi-gear-fill me-2"></i>
      <span class="me-2">Configurations</span>
    </a>
    <a
      routerLink="contacts"
      routerLinkActive="bg-purple text-white"
      class="d-flex align-items-center my-2 py-2 justify-content-between rounded-5 w-max-content p-2 px-3 item-hover"
    >
      <i class="bi bi-file-earmark-person-fill me-2"></i>
      <span class="me-2">Contacts</span>
    </a>
    <a
      routerLink="reports"
      routerLinkActive="bg-purple text-white"
      class="d-flex align-items-center my-2 py-2 justify-content-between rounded-5 w-max-content p-2 px-3 item-hover"
    >
      <i class="bi bi-bar-chart-line-fill me-2"></i>
      <span class="me-2">Reports</span>
    </a>
    <a
      routerLink="account-management"
      routerLinkActive="bg-purple text-white"
      class="d-flex align-items-center my-2 py-2 justify-content-between rounded-5 w-max-content p-2 px-3 item-hover"
    >
      <i class="bi bi-person-fill-gear me-2"></i>
      <span class="me-2">Account Management</span>
    </a>
  </div>
  <app-logout></app-logout>
</div>
